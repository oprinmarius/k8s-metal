---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    component: bird
    tier: control-plane
  name: bird
  namespace: bird
spec:
  containers:
    - image: pierky/bird:1.6.6
      imagePullPolicy: IfNotPresent
      name: bird
      resources: {}
      volumeMounts:
        - mountPath: /tmp
          name: bird-config
  hostNetwork: true
  priorityClassName: system-cluster-critical
  volumes:
    - hostPath:
        path: /etc/bird
        type: Directory
      name: bird-config
    - configMap:
        name: bird-config-map
        items:
          - key: bird.conf
            path: bird.conf
      name: bird-config-map
